<!DOCTYPE html>

	<style type="text/css">
			.loading { width: 200px; height: 200px; position: relative; }
			.loading::before, loading::after { content: ''; position: absolute; width:0; height: 0; background: black; border-radius: 50%; top: 0; left: 0; bottom: 0; right: 0; margin: auto; animation: s 1s linear infinite; }
			.loading::after { animation-delay: 0.8s; } 
			@keyframes s {
				0%{
					width: 0px; height: 0px; opacity: 1;
				}
				100% {
					width: 100px; height: 100px; opacity: 0;
				}
			}
	    .icon { width: 1em; height: 1em; vertical-align: -0.15em; fill: currentColor; overflow: hidden; }
			.site-welcome { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #888; justify-content: center; align-items: center; }
			.site-welcome.active { display: flex; z-index: 1;} 
	</style>
  </head>
